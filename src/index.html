<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Example</title>
</head>
<body>
    <h1>Bouncing Ball Example</h1>
    <button id="start-server-button">Start server</button>
    <form id="client-init-form">
        <input type="text" id="client-name-input" placeholder="your name...">
        <input type="submit" value="Submit">
    </form>
    <script>
        const startServerButton = document.querySelector("#start-server-button");
        const clientInitForm = document.querySelector("#client-init-form");
        const clientNameInput = document.querySelector("#client-name-input");

        startServerButton.onclick = () => {
            window.location.href = '/server.html';
        }

        clientInitForm.onsubmit = (e) => {
            e.preventDefault();
            window.location.href = `/client.html?name=${encodeURIComponent(clientNameInput.value)}`;
        }

    </script>
</body>
</html>
